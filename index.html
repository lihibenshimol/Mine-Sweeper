<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/mine.png">
    <title>Mine Sweeper</title>

</head>
<body onload="onInitGame()" oncontextmenu="return false;">
    <h1>Mine Sweeper</h1>

    <div class="smiley" onclick="onInitGame()">
        <h2></h2>
    </div>
        

    <div class="buttons">
        <button class="btn" onclick="onChangeLevel(4, 2)">Easy</button>
        <button class="btn" onclick="onChangeLevel(8,14)">medium</button>
        <button class="btn" onclick="onChangeLevel(12,32)">Extreme</button>
    </div>
    
    <div class="info">
 
        <div class="timer">
            <h2>000⏳</h2>
        </div>
        
        <div class="lives"> </div>
        
        <div class="hints">
            <span class="hint" onclick="onHint()">💡💡💡</span> 
        </div>
        
    </div>

    <div class="modal">
        <h2></h2>
        <button class="reset" onclick="onInitGame()">Play Again</button>
    </div>

    <table >
        <tbody class="board"></tbody>
    </table>
    

    <footer>Lihi Ben Shimol</footer>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
